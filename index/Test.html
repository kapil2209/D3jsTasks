<!DOCTYPE html>

<meta charset="utf-8" />

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<label style="margin-bottom: 1em; margin-left: 7em"><b>PIE CHART</b></label>
<label style="margin-bottom: 1em; margin-left: 15em"><b>BAR CHART</b></label>
<label style="margin-bottom: 1em; margin-left: 23em"><b>LINE CHART</b></label>
<div id="my_dataviz"></div>

<div>
  <script>
    var width = 300;
    height = 300;
    margin = 40;

    var radius = Math.min(width, height) / 2 - margin;

    var svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var data = {
      2000: 1300,
      2001: 1000,
      2002: 1800,
      2004: 1250,
      2005: 1240,
      2006: 1420,
    };

    var color = d3.scaleOrdinal().domain(data).range(d3.schemeSet2);

    var pie = d3.pie().value(function (d) {
      return d.value;
    });
    var data_ready = pie(d3.entries(data));

    var arcGenerator = d3.arc().innerRadius(0).outerRadius(radius);

    svg
      .selectAll("mySlices")
      .data(data_ready)
      .enter()
      .append("path")
      .attr("d", arcGenerator)
      .attr("fill", function (d) {
        return color(d.data.key);
      })
      .attr("stroke", "black")
      .style("stroke-width", "2px")
      .style("opacity", 0.7);

    svg
      .selectAll("mySlices")
      .data(data_ready)
      .enter()
      .append("text")
      .text(function (d) {
        return "Year-" + d.data.key;
      })
      .attr("transform", function (d) {
        return "translate(" + arcGenerator.centroid(d) + ")";
      })
      .style("text-anchor", "middle")
      .style("font-size", 10);
  </script>
</div>

<div>
  <script>
    const population = [
      { year: 2000, popularity: 1300 },
      { year: 2001, popularity: 1000 },
      { year: 2002, popularity: 1800 },
      { year: 2003, popularity: 1250 },
      { year: 2004, popularity: 1240 },
      { year: 2005, popularity: 1380 },
      { year: 2006, popularity: 1420 },
    ];

    var margin = { top: 30, right: 30, bottom: 70, left: 60 },
      width = 300 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

    var svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3
      .scaleBand()
      .range([0, width])
      .domain(
        population.map(function (d) {
          return d.year;
        })
      )
      .padding(0.2);

    svg
      .append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

    var y = d3.scaleLinear().domain([0, 2000]).range([height, 0]);
    svg.append("g").call(d3.axisLeft(y));

    svg
      .selectAll("mybar")
      .data(population)
      .enter()
      .append("rect")
      .attr("x", function (d) {
        return x(d.year);
      })
      .attr("y", function (d) {
        return y(d.popularity);
      })
      .attr("width", x.bandwidth())
      .attr("height", function (d) {
        return height - y(d.popularity);
      })
      .attr("fill", "red");
  </script>
</div>

<div style="margin-left: 3em">
  <script>
    const populationLine = [
      { year: 2000, popularity: 1300 },
      { year: 2001, popularity: 1000 },
      { year: 2002, popularity: 1800 },
      { year: 2003, popularity: 1250 },
      { year: 2004, popularity: 1240 },
      { year: 2005, popularity: 1380 },
      { year: 2006, popularity: 1420 },
    ];

    const svg1 = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("height", 300)
      .attr("width", 300);

    const margin = { top: 0, bottom: 20, left: 40, right: 20 };
    const chart = svg1
      .append("g")
      .attr("transform", `translate(${margin.left},0)`);
    const widthline = +svg1.attr("width") - margin.left - margin.right;
    const heightline = +svg1.attr("height") - margin.top - margin.bottom;
    const grp = chart
      .append("g")
      .attr("transform", `translate(-${margin.left},-${margin.top})`);

    const yScale = d3.scaleLinear().range([heightline, 0]).domain([0, 2000]);

    const xScale = d3
      .scaleLinear()
      .range([0, widthline])
      .domain(d3.extent(populationLine, (dataPoint) => dataPoint.year));

    const line = d3
      .line()
      .x((dataPoint) => xScale(dataPoint.year))
      .y((dataPoint) => yScale(dataPoint.popularity));

    grp
      .append("path")
      .attr("transform", `translate(${margin.left},0)`)
      .datum(population)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);

    chart
      .append("g")
      .attr("transform", `translate(0,${heightline})`)
      .call(d3.axisBottom(xScale).ticks(populationLine.length));

    chart
      .append("g")
      .attr("transform", `translate(0, 0)`)
      .call(d3.axisLeft(yScale));
  </script>
</div>
