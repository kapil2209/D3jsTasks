<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>Charts</title>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between">
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><h3>PIE CHART</h3></div>
        <div style="width: 100%" id="pieChart"></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><h3>BAR CHART</h3></div>
        <div style="width: 100%" id="barChart"></div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div><h3>LINE CHART</h3></div>
        <div style="width: 100%" id="lineChart"></div>
      </div>
    </div>
  </body>
  <script>
    const width = 350;
    height = 350;
    margin = 40;

    const radius = Math.min(width, height) / 2 - margin;

    const svg = d3
      .select("#pieChart")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    const data = {
      2000: 1300,
      2001: 1400,
      2002: 1800,
      2003: 1250,
      2004: 1250,
      2005: 1240,
      2006: 1420,
    };

    const color = d3.scaleOrdinal().domain(data).range(d3.schemeSet2);

    const pie = d3.pie().value(function (d) {
      console.log("::::d", d);
      return d.value;
    });
    console.log("::::pie", pie);
    const data_ready = pie(d3.entries(data));
    console.log("::::data_ready", data_ready);
    console.log(data_ready);

    const arcGenerator = d3.arc().innerRadius(0).outerRadius(radius);

    svg
      .selectAll("mySlices")
      .data(data_ready)
      .enter()
      .append("path")
      .attr("d", arcGenerator)
      .attr("fill", function (d) {
        return color(d.data.key);
      })
      .attr("stroke", "black")
      .style("stroke-width", "2px")
      .style("opacity", 0.7);

    svg
      .selectAll("mySlices")
      .data(data_ready)
      .enter()
      .append("text")
      .text(function (d) {
        return "Y-" + d.data.key + "-" + d.data.value;
      })
      .attr("transform", function (d) {
        return "translate(" + arcGenerator.centroid(d) + ")";
      })
      .style("text-anchor", "middle")
      .style("font-size", 10);
  </script>
  <script>
    const population = [
      { year: 2000, popularity: 1300 },
      { year: 2001, popularity: 1400 },
      { year: 2002, popularity: 1800 },
      { year: 2003, popularity: 1250 },
      { year: 2004, popularity: 1240 },
      { year: 2005, popularity: 1380 },
      { year: 2006, popularity: 1420 },
    ];

    const margin = { top: 30, right: 30, bottom: 70, left: 60 },
      barWidth = 350 - margin.left - margin.right,
      barHeight = 350 - margin.top - margin.bottom;

    const barSvg = d3
      .select("#barChart")
      .append("svg")
      .attr("width", barWidth + margin.left + margin.right)
      .attr("height", barHeight + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const x = d3
      .scaleBand()
      .range([0, barWidth])
      .domain(
        population.map(function (d) {
          return d.year;
        })
      )
      .padding(0.2);

    barSvg
      .append("g")
      .attr("transform", "translate(0," + barHeight + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

    const y = d3.scaleLinear().domain([0, 2000]).range([barHeight, 0]);
    barSvg.append("g").call(d3.axisLeft(y));

    barSvg
      .selectAll("mybar")
      .data(population)
      .enter()
      .append("rect")
      .attr("x", function (d) {
        return x(d.year);
      })
      .attr("y", function (d) {
        return y(d.popularity);
      })
      .attr("width", x.bandwidth())
      .attr("height", function (d) {
        return barHeight - y(d.popularity);
      })
      .attr("fill", "red");
  </script>
  <script>
    const populationLine = [
      { year: 2000, popularity: 1300 },
      { year: 2001, popularity: 1000 },
      { year: 2002, popularity: 1800 },
      { year: 2003, popularity: 1250 },
      { year: 2004, popularity: 1240 },
      { year: 2005, popularity: 1380 },
      { year: 2006, popularity: 1420 },
    ];

    const svg1 = d3
      .select("#lineChart")
      .append("svg")
      .attr("height", 350)
      .attr("width", 350);

    const lineMargin = { top: 0, bottom: 20, left: 60, right: 20 };
    const chart = svg1
      .append("g")
      .attr("transform", `translate(${lineMargin.left},0)`);
    const widthline = +svg1.attr("width") - lineMargin.left - lineMargin.right;
    const heightline =
      +svg1.attr("height") - lineMargin.top - lineMargin.bottom;
    const grp = chart
      .append("g")
      .attr("transform", `translate(-${lineMargin.left},-${lineMargin.top})`);

    const yScale = d3.scaleLinear().range([heightline, 0]).domain([0, 2000]);

    const xScale = d3
      .scaleLinear()
      .range([0, widthline])
      .domain(d3.extent(populationLine, (dataPoint) => dataPoint.year));

    const line = d3
      .line()
      .x((dataPoint) => xScale(dataPoint.year))
      .y((dataPoint) => yScale(dataPoint.popularity));

    grp
      .append("path")
      .attr("transform", `translate(${margin.left},0)`)
      .datum(population)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);

    chart
      .append("g")
      .attr("transform", `translate(0,${heightline})`)
      .call(d3.axisBottom(xScale).ticks(populationLine.length));

    chart
      .append("g")
      .attr("transform", `translate(0, 0)`)
      .call(d3.axisLeft(yScale));
  </script>
</html>
